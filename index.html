<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" rel="" />
    <title>Доставка цветов Алматы!</title>
</head>

<body>
    <div id="wrapper">
        <div class="banner">
            <h1>Доставка цветов Алматы!</h1>
            <form action="" method="POST">
                <div class="form">
                    <div class="form__inner">
                        <div class="form__header">
                            <h5>Закажи доставку и получи скидку</h5>
                            <img src="assets/images/sale.png" alt="">
                        </div>
                        <div class="form__widget">
                            <input type="text" placeholder="Введите ваше имя" class="form__input" name="name">
                        </div>
                        <div class="form__widget">
                            <input type="text" placeholder="Введите ваш номер телефона" class="form__input"
                                name="phone">
                        </div>
                        <div class="form__widget">
                            <button class="form__button">Получить скидку 10%</button>
                        </div>
                    </div>
                    <div class="form__flower"></div>
                </div>
                <div class="form__flowers"></div>
            </form>
            <div class="timer">
                <h3 class="timer__header">Предложение актуально:</h3>
                <div class="timer__widgets">
                    <div class="timer__widget">
                        <div class="timer__value" id="sale-hours">03</div>
                        <div class="timer__label">часов</div>
                    </div>
                    <div class="timer__widget">
                        <div class="timer__value">:</div>
                    </div>
                    <div class="timer__widget">
                        <div class="timer__value" id="sale-minutes">23</div>
                        <div class="timer__label">минут</div>
                    </div>
                    <div class="timer__widget">
                        <div class="timer__value">:</div>
                    </div>
                    <div class="timer__widget">
                        <div class="timer__value" id="sale-seconds">34</div>
                        <div class="timer__label">секунд</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
