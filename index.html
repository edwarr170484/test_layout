<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" rel="" />
    <title>Доставка цветов</title>
</head>

<body>
    <div id="wrapper">
        <div class="banner">
            <h1>Доставка цветов</h1>
            <form action="" method="POST">
                <div class="form">
                    <div class="form__header">
                        <h5>Закажи доставку и получи скидку</h5>
                        <img src="" alt="">
                    </div>
                    <div class="form__widget">
                        <input type="text" placeholder="Имя" class="form__input">
                    </div>
                    <div class="form__widget">
                        <input type="text" placeholder="Телеофн" class="form__input">
                    </div>
                    <div class="form__widget">
                        <button class="form__button">Заказать</button>
                    </div>
                </div>
            </form>
            <div class="timer">
                <div class="timer__widget">
                    <div class="timer__value">3</div>
                    <div class="timer__label">часов</div>
                </div>
                <div class="timer__widget">
                    <div class="timer__value">23</div>
                    <div class="timer__label">минут</div>
                </div>
                <div class="timer__widget">
                    <div class="timer__value">34</div>
                    <div class="timer__label">секунд</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
